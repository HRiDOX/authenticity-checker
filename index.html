
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Product Authenticity Check</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      color: #ffffff;
      background: linear-gradient(to bottom right, #051015, #0f2b2e);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .container {
      max-width: 900px;
      width: 90%;
      text-align: center;
      padding: 32px;
    }
    h1 {
      font-size: 3rem;
      background: linear-gradient(to right, #6EE7B7, #3ABAB4);
      -webkit-background-clip: text;
      color: transparent;
      margin-bottom: 16px;
    }
    p.description {
      font-size: 1rem;
      color: rgba(200, 255, 255, 0.8);
      margin-bottom: 32px;
    }
    .card {
      position: relative;
      border-radius: 24px;
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(12px);
      padding: 32px;
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.35);
      overflow: hidden;
    }
    .glow {
      position: absolute;
      inset: -4px;
      border-radius: 24px;
      background: conic-gradient(from 180deg at 50% 50%, rgba(16,185,129,0.35), rgba(45,212,191,0.25), rgba(16,185,129,0.35));
      mask-image: radial-gradient(circle at 50% 50%, black 60%, transparent 65%);
      opacity: 0.4;
      pointer-events: none;
    }
    #scan-phase, #verify-phase, #success-phase { display: none; }
    .progress-container {
      width: 100%;
      height: 12px;
      background: rgba(255,255,255,0.2);
      border-radius: 8px;
      overflow: hidden;
      margin-top: 12px;
    }
    .progress-bar { height: 100%; width: 0%; background: #34d399; transition: width 0.2s linear; }
    .radar { position: relative; width: 150px; height: 150px; margin: 0 auto 24px; }
    .radar::before {
      content: '';
      position: absolute;
      inset: 0;
      border: 3px solid rgba(52,211,153,0.3);
      border-radius: 50%;
      animation: rotate 2.8s linear infinite;
      background: conic-gradient(from 0deg, rgba(52,211,153,0.5), rgba(52,211,153,0));
    }
    .radar::after {
      content: '';
      position: absolute;
      inset: 16px;
      border: 3px solid rgba(52,211,153,0.2);
      border-radius: 50%;
    }
    @keyframes rotate { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }
    .pulse-bar {
      width: 300px;
      height: 10px;
      margin: 0 auto;
      border-radius: 8px;
      background: rgba(255, 255, 255, 0.2);
      overflow: hidden;
    }
    .pulse-bar span { display: block; width: 100%; height: 100%; background: rgba(52, 211, 153, 0.4); animation: pulse 1s ease-in-out infinite; }
    @keyframes pulse { 0%,100% { opacity: 0.4; } 50% { opacity: 1; } }
    .badge {
      display: inline-flex;
      align-items: center;
      gap: 16px;
      padding: 16px 32px;
      border-radius: 32px;
      border: 2px solid rgba(52, 211, 153, 0.4);
      background: rgba(52, 211, 153, 0.1);
      font-size: 1.2rem;
      margin-bottom: 24px;
      position: relative;
    }
    .badge .icon {
      width: 48px;
      height: 48px;
      border-radius: 50%;
      background: #34d399;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #ffffff;
    }
    .badge .icon svg { width: 28px; height: 28px; stroke: white; stroke-width: 3; fill: none; }
    .sku-row {
      background: rgba(0,0,0,0.4);
      border-radius: 20px;
      padding: 24px;
      margin-bottom: 24px;
      border: 2px solid rgba(255,255,255,0.1);
    }
    .sku-code { font-family: monospace; word-break: break-all; font-size: 1.2rem; }
    .btn-group { display: flex; justify-content: center; gap: 12px; margin-top: 16px; flex-wrap: wrap; }
    .btn { padding: 12px 20px; border-radius: 10px; font-size: 1rem; cursor: pointer; border: none; transition: transform 0.1s ease; }
    .btn-copy, .btn-share { background: rgba(255,255,255,0.1); color: #ffffff; border: 1px solid rgba(255,255,255,0.2); }
    .btn-rescan { background: #34d399; color: #0f172a; }
    .btn:hover { filter: brightness(1.1); }
    .btn:active { transform: scale(0.97); }
    .footer { margin-top: 32px; font-size: 0.8rem; color: rgba(200,255,255,0.5); }
    .confetti { position: absolute; top: 50%; left: 50%; pointer-events: none; }
    .confetti-piece { position: absolute; width: 10px; height: 14px; background: linear-gradient(180deg, #34d399, #06b6d4); border-radius: 2px; opacity: 0; animation: confetti-fall 1.5s forwards; }
    @keyframes confetti-fall { 0% { transform: translate(-50%, -50%) rotate(0); opacity: 1; } 100% { transform: translate(calc(var(--dx)*1px), calc(var(--dy)*1px)) rotate(360deg); opacity: 0; } }
  </style>
</head>
<body>
  <div class="container">
    <h1>Product Authenticity</h1>
    <p class="description">We run a short on-device verification sequence. A unique SKU is generated on each scan.</p>
    <div class="card">
      <div class="glow"></div>
      <div id="scan-phase">
        <div class="radar"></div>
        <div class="progress-container">
          <div id="progress-bar" class="progress-bar"></div>
        </div>
        <div id="progress-text" style="margin-top: 8px; font-size: 1rem; color: rgba(255,255,255,0.6);"></div>
      </div>
      <div id="verify-phase">
        <p style="font-size:1.1rem; color: rgba(255,255,255,0.8); margin-bottom: 16px;">Verifying cryptographic signature…</p>
        <div class="pulse-bar"><span></span></div>
      </div>
      <div id="success-phase">
        <div id="confetti-container" class="confetti"></div>
        <div class="badge">
          <div class="icon">
            <svg viewBox="0 0 24 24"><path d="M20 6L9 17l-5-5"/></svg>
          </div>
          <div style="text-align:left;">
            <div style="font-size:1rem; color:#6ee7b7; text-transform:uppercase; letter-spacing:1px;">Verified</div>
            <div style="font-size:1.4rem; color:#a7f3d0; font-weight:bold;">This product is genuine</div>
          </div>
        </div>
        <div class="sku-row">
          <div style="display:flex; align-items:center; justify-content:center; flex-wrap:wrap; gap:12px;">
            <span style="background: rgba(52, 211, 153, 0.2); color:#6ee7b7; padding: 6px 8px; border-radius: 6px; font-size: 0.8rem; text-transform: uppercase; border:1px solid rgba(16,185,129,0.3);">SKU</span>
            <code id="sku-code" class="sku-code"></code>
          </div>
          <div class="btn-group">
            <button id="copy-btn" class="btn btn-copy">Copy</button>
            <button id="share-btn" class="btn btn-share">Share</button>
            <button id="rescan-btn" class="btn btn-rescan">Re-scan</button>
          </div>
        </div>
      </div>
    </div>
    <div class="footer">© <span id="year"></span> Your Brand • Authenticity you can trust</div>
  </div>
  <script>
    document.getElementById('year').textContent = new Date().getFullYear();
    function generateSku(len = 28) {
      const ts = new Date();
      const y = ts.getFullYear().toString().slice(-2);
      const m = String(ts.getMonth()+1).padStart(2,'0');
      const d = String(ts.getDate()).padStart(2,'0');
      const h = String(ts.getHours()).padStart(2,'0');
      const min = String(ts.getMinutes()).padStart(2,'0');
      const s = String(ts.getSeconds()).padStart(2,'0');
      const base = `${y}${m}${d}-${h}${min}${s}`;
      const alphabet = 'ABCDEFGHJKLMNPQRSTUVWXYZ23456789';
      let body = '';
      for (let i=0; i<len; i++) {
        body += alphabet[Math.floor(Math.random() * alphabet.length)];
      }
      return 'SKU-' + base + '-' + body;
    }
    function scramble(text, callback) {
      const chars = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789-';
      let frame = 0;
      const arr = text.split('');
      const timer = setInterval(() => {
        frame++;
        const out = arr.map((ch,i) => {
          if (ch === ' ') return ' ';
          const progress = Math.max(0, frame - i * 2);
          if (progress > 8) return ch;
          return chars[Math.floor(Math.random() * chars.length)];
        }).join('');
        callback(out);
        if (out === text) clearInterval(timer);
      }, 18);
    }
    let currentSku = '';
    function startScan() {
      document.getElementById('scan-phase').style.display = 'block';
      document.getElementById('verify-phase').style.display = 'none';
      document.getElementById('success-phase').style.display = 'none';
      currentSku = generateSku();
      const progressBar = document.getElementById('progress-bar');
      const progressText = document.getElementById('progress-text');
      let progress = 0;
      const timer = setInterval(() => {
        progress = Math.min(100, progress + (Math.random() * 14 + 6));
        progressBar.style.width = progress + '%';
        progressText.textContent = Math.round(progress) + '%';
        if (progress >= 100) {
          clearInterval(timer);
          setTimeout(() => startVerify(), 300);
        }
      }, 220);
    }
    function startVerify() {
      document.getElementById('scan-phase').style.display = 'none';
      document.getElementById('verify-phase').style.display = 'block';
      setTimeout(() => { showSuccess(); }, 1000);
    }
    function showSuccess() {
      document.getElementById('verify-phase').style.display = 'none';
      document.getElementById('success-phase').style.display = 'block';
      const skuCodeElem = document.getElementById('sku-code');
      scramble(currentSku, scrambled => { skuCodeElem.textContent = scrambled; });
      launchConfetti();
    }
    function launchConfetti() {
      const container = document.getElementById('confetti-container');
      container.innerHTML = '';
      const pieces = 50;
      for (let i=0; i<pieces; i++) {
        const span = document.createElement('span');
        span.classList.add('confetti-piece');
        const angle = (i / pieces) * Math.PI * 2;
        const radius = 160 + Math.random() * 160;
        const dx = Math.cos(angle) * radius;
        const dy = Math.sin(angle) * radius;
        span.style.setProperty('--dx', dx);
        span.style.setProperty('--dy', dy);
        container.appendChild(span);
      }
    }
    document.getElementById('copy-btn').addEventListener('click', () => {
      navigator.clipboard.writeText(currentSku).then(() => {
        const btn = document.getElementById('copy-btn');
        const original = btn.textContent;
        btn.textContent = 'Copied!';
        setTimeout(() => btn.textContent = original, 1000);
      });
    });
    document.getElementById('share-btn').addEventListener('click', () => {
      const text = `Product verified as genuine.
${currentSku}`;
      if (navigator.share) {
        navigator.share({ title: 'Product Authenticity', text });
      } else {
        navigator.clipboard.writeText(text).then(() => {
          const btn = document.getElementById('share-btn');
          const original = btn.textContent;
          btn.textContent = 'Copied!';
          setTimeout(() => btn.textContent = original, 1000);
        });
      }
    });
    document.getElementById('rescan-btn').addEventListener('click', () => {
      startScan();
    });
    startScan();
  </script>
</body>
</html>
